# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: git
    - role: php

- hosts: all
  remote_user: root
  tasks:
    - name: php --version
      command: php --version
      register: php_version_result
      changed_when: php_version_result.rc != 0

    - name: composer --version
      command: composer --version
      register: composer_version_result
      changed_when: composer_version_result.rc != 0

    - name: phpunit --version
      command: phpunit --version
      register: phpunit_version_result
      changed_when: phpunit_version_result.rc != 0

    - name: phpcs --version
      command: phpcs --version
      register: phpcs_version_result
      changed_when: phpcs_version_result.rc != 0

    - name: su -l -s /bin/bash -c 'echo $COMPOSER_HOME'
      shell: |
        su -l -s /bin/bash -c 'echo $COMPOSER_HOME'
      args:
        warn: false
      register: composer_home_result
      changed_when: composer_home_result.rc != 0
      failed_when: "'/usr/local/share/composer' not in composer_home_result.stdout"
