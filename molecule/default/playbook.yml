- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: git
    - role: php

- hosts: all
  remote_user: root
  tasks:
    - name: php --version
      command: php --version
      register: result
      changed_when: result is not succeeded

    - name: composer --version
      command: composer --version
      register: result
      changed_when: result is not succeeded

    - name: phpunit --version
      command: phpunit --version
      register: result
      changed_when: result is not succeeded

    - name: phpcs --version
      command: phpcs --version
      register: result
      changed_when: result is not succeeded

    - name: su -l -s /bin/bash -c 'echo $COMPOSER_HOME'
      command: su -l -s /bin/bash -c 'echo $COMPOSER_HOME'
      args:
        warn: false
      register: result
      changed_when: result is not succeeded
      failed_when: "'/usr/local/share/composer' not in result.stdout"
