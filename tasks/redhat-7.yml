- name: groupadd
  ansible.builtin.group:
    name: apache
    gid: "48"
    system: true
    state: present

- name: useradd
  ansible.builtin.user:
    name: apache
    uid: "48"
    group: apache
    home: /usr/share/httpd
    shell: /sbin/nologin
    system: true
    create_home: false
    state: present

- name: rpm --import
  ansible.builtin.rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key[php_release] }}"
  register: result
  until: result is succeeded

- name: yum-config-manager --add-repo
  ansible.builtin.yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority }}"
    module_hotfixes: "{{ item.module_hotfixes }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state }}"
  loop: "{{ _yum_repository[php_release] }}"

- name: yum-config-manager --enable
  ansible.builtin.command:
    cmd: yum-config-manager --{{ item.state }} {{ item.name }}
  loop: "{{ _yum_config_manager[php_release] }}"
  changed_when: false
  failed_when: false

- name: yum install
  ansible.builtin.yum: # noqa fqcn[action-core]
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum[php_release] }}"
  register: result
  until: result is succeeded
  notify:
    - php | systemctl restart php-fpm.service

- name: prepare directories
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: /var/www/html, owner: apache, group: apache }
