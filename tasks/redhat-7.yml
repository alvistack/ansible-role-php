- name: groupadd
  group:
    name: "apache"
    gid: "48"
    system: true
    state: "present"

- name: useradd
  user:
    name: "apache"
    uid: "48"
    group: "apache"
    home: "/usr/share/httpd"
    shell: "/sbin/nologin"
    system: true
    create_home: false
    state: "present"

- name: rpm --import
  rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key[php_release] }}"
  register: result
  until: result is succeeded

- name: download archive
  shell: |
    set -euo pipefail
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && mkdir -p ./{{ item.dest | dirname }} \
      && curl -skL -m 300 {{ item.url }} > ./{{ item.dest }} \
      && echo -n "{{ item.sha256sum }} ./{{ item.dest }}" | sha256sum -c - \
      && mkdir -p {{ item.dest | dirname }} \
      && mv ./{{ item.dest }} {{ item.dest }} \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest | dirname }}"
  loop: "{{ _rpm_download[php_release] }}"
  register: result
  until: result is succeeded

- name: yum install
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ item.dest }}.log)
    yum install -y {{ item.dest }}
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest }}.log"
  loop: "{{ _rpm_download[php_release] }}"
  changed_when: false
  failed_when: false

- name: yum-config-manager --enable
  command: yum-config-manager --{{ item.state }} {{ item.name }}
  loop: "{{ _yum_config_manager[php_release] }}"
  changed_when: false
  failed_when: false

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/run/php-fpm", owner: "apache", group: "apache" }
    - { dest: "/var/www/html", owner: "apache", group: "apache" }

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum[php_release] }}"
  register: result
  until: result is succeeded
  notify:
    - php | systemctl restart php-fpm.service
