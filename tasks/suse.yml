- name: zypper install gpg2
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "gpg2"
    state: "present"
  register: result
  until: result is succeeded
  tags: php

- name: zypper addrepo
  vars:
    ansible_python_interpreter: "python3"
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('present') }}"
    disable_gpg_check: true
    auto_import_keys: true
    autorefresh: true
  loop: "{{ _zypper_repository[php_release] }}"
  register: result
  until: result is succeeded
  tags: php

- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    extra_args: "--allow-vendor-change"
  loop: "{{ _zypper[php_release] }}"
  register: result
  until: result is succeeded
  notify:
    - php | systemctl restart php-fpm
  tags: php

- name: copy /etc/php7/fpm/*
  copy:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
    force: false
  loop:
    - { dest: "/etc/php7/fpm/php-fpm.conf", src: "/etc/php7/fpm/php-fpm.conf.default" }
    - { dest: "/etc/php7/fpm/php-fpm.d/www.conf", src: "/etc/php7/fpm/php-fpm.d/www.conf.default" }
  notify:
    - php | systemctl restart php-fpm
  tags: php
