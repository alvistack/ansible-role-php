- name: groupadd
  group:
    name: "www"
    gid: "8"
    system: true
    state: "present"

- name: useradd
  user:
    name: "wwwrun"
    uid: "30"
    group: "www"
    home: "/var/lib/wwwrun"
    shell: "/sbin/nologin"
    system: true
    create_home: false
    state: "present"

- name: rpm --import
  vars:
    ansible_python_interpreter: "python3"
  rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key[php_release] }}"
  register: result
  until: result is succeeded

- name: yum-config-manager --add-repo
  yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority }}"
    module_hotfixes: "{{ item.module_hotfixes }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state }}"
    reposdir: "{{ item.reposdir | default('/etc/zypp/repos.d') }}"
  loop: "{{ _yum_repository[php_release] }}"

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/srv/www", owner: "wwwrun", group: "www" }

- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    extra_args: "--allow-vendor-change"
  loop: "{{ _zypper[php_release] }}"
  register: result
  until: result is succeeded
  notify:
    - php | systemctl restart php-fpm.service

- name: copy /etc/php7/fpm/*
  copy:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
    force: false
  loop:
    - { dest: "/etc/php7/fpm/php-fpm.conf", src: "/etc/php7/fpm/php-fpm.conf.default" }
    - { dest: "/etc/php7/fpm/php-fpm.d/www.conf", src: "/etc/php7/fpm/php-fpm.d/www.conf.default" }
  when: php_release == "7.3" or php_release == "7.4"
  notify:
    - php | systemctl restart php-fpm.service

- name: copy /etc/php8/fpm/*
  copy:
    dest: "{{ item.dest }}"
    src: "{{ item.src }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    remote_src: true
    force: false
  loop:
    - { dest: "/etc/php8/fpm/php-fpm.conf", src: "/etc/php8/fpm/php-fpm.conf.default" }
    - { dest: "/etc/php8/fpm/php-fpm.d/www.conf", src: "/etc/php8/fpm/php-fpm.d/www.conf.default" }
  when: php_release == "8.0"
  notify:
    - php | systemctl restart php-fpm.service
