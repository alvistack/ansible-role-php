- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: php

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: php

- name: install composer globally
  shell: |
    curl -skL https://getcomposer.org/download/1.7.2/composer.phar > /usr/local/bin/composer
    chown root:root /usr/local/bin/composer
    chmod 777 /usr/local/bin/composer
  args:
    creates: "/usr/local/bin/composer"
  tags: php

- name: composer self-update
  shell: |
    composer self-update --no-interaction
  register: composer_self_update_result
  changed_when: "'You are already using composer' not in composer_self_update_result.stderr"
  tags: php

- name: composer global init
  shell: |
    mkdir -p $COMPOSER_HOME
    composer global init --no-interaction
  register: composer_global_init_result
  changed_when: composer_global_init_result.rc != 0
  environment:
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
  tags: php

- name: composer global require
  shell: |
    composer global {{ item.status }} {{ item.name }} --no-interaction
  with_items:
    - { status: 'require', name: 'hirak/prestissimo:@stable' }
    - { status: 'require', name: 'consolidation/cgr:@stable' }
  register: composer_global_require_result
  changed_when: composer_global_require_result.rc != 0
  environment:
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
  tags: php

- name: update /etc/profile.d/composer.sh
  lineinfile:
    path: "{{ item.path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: "EOF"
    state: "present"
    create: "yes"
  with_items:
    - { path: "/etc/profile.d/composer.sh", regexp: "^export COMPOSER_HOME=", line: "export COMPOSER_HOME=/usr/local/share/composer" }
    - { path: "/etc/profile.d/composer.sh", regexp: "^export COMPOSER_BIN_DIR=", line: "export COMPOSER_BIN_DIR=/usr/local/bin" }
    - { path: "/etc/profile.d/composer.sh", regexp: "^export CGR_BIN_DIR=", line: "export CGR_BIN_DIR=/usr/local/share/composer" }
  tags: php
