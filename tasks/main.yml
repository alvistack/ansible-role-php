- name: include default variables
  include_vars: "../vars/main.yml"
  tags: php

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: php

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: php

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/usr/local/share/composer" }
  tags: php

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/profile.d/composer.sh" }
  tags: php

- name: install composer globally (snapshot channel)
  shell: |
    set -o pipefail
    curl -skL https://getcomposer.org/installer | php -- \
      --snapshot \
      --install-dir=/usr/local/bin \
      --filename=composer
  args:
    executable: "/bin/bash"
    creates: "/usr/local/bin/composer"
  register: result
  until: result is succeeded
  tags: php

- name: composer self-update (stable channel)
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'composer self-update --stable --no-interaction'
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: "'You are already using composer' not in result.stderr"
  ignore_errors: true
  tags: php

- name: composer global init
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'composer global init --no-interaction'
  args:
    executable: "/bin/bash"
    creates: "/usr/local/share/composer/composer.json"
  register: result
  changed_when: result is not succeeded
  tags: php

- name: composer global require
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'composer global {{ item.state }} {{ item.name }} --no-interaction'
  args:
    executable: "/bin/bash"
  loop:
    - { state: 'require', name: 'hirak/prestissimo:@stable' }
    - { state: 'require', name: 'consolidation/cgr:@stable' }
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: composer global update
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'composer global update'
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: cgr require
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'cgr {{ item.state }} {{ item.name }}'
  args:
    executable: "/bin/bash"
  loop: "{{ cgr }}"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: cgr update
  shell: |
    set -o pipefail
    su -l -s /bin/bash -c 'cgr update'
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: "'Package operations:' in result.stderr"
  tags: php

- name: flush handlers
  meta: flush_handlers
  tags: php

- name: enable service
  service:
    name: "{{ php_fpm_service }}"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: php
