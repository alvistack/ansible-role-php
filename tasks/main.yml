- name: include default variables
  include_vars: "../vars/main.yml"
  tags: php

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: php

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: php

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/usr/local/share/composer" }
    - { dest: "{{ composer_download.dest | dirname }}" }
  tags: php

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/profile.d/composer.sh" }
  tags: php

- name: download archive
  vars:
    ansible_python_interpreter: "python3"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    timeout: 300
  loop:
    - "{{ composer_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: php

- name: unarchive package
  shell: |
    set -o pipefail
    cd /usr/local/bin
    TMP_DIR="`mktemp -d`" \
      && cp {{ composer_download.dest }} $TMP_DIR/composer \
      && chown root:root $TMP_DIR/composer \
      && chmod 0755 $TMP_DIR/composer \
      && mv $TMP_DIR/composer . \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  tags: php

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/usr/local/bin/composer", mode: "0755" }
  tags: php

- name: composer global init
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
    CGR_BIN_DIR: "/usr/local/bin"
  command: composer global init --no-interaction
  args:
    creates: "/usr/local/share/composer/composer.json"
  register: result
  changed_when: result is not succeeded
  tags: php

- name: composer global require
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
    CGR_BIN_DIR: "/usr/local/bin"
  command: composer global {{ item.state }} {{ item.name }} --no-interaction
  loop:
    - { state: 'require', name: 'hirak/prestissimo:@stable' }
    - { state: 'require', name: 'consolidation/cgr:@stable' }
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: composer global update
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
    CGR_BIN_DIR: "/usr/local/bin"
  command: composer global update
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: cgr require
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
    CGR_BIN_DIR: "/usr/local/bin"
  command: cgr {{ item.state }} {{ item.name }}
  loop: "{{ cgr }}"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: php

- name: cgr update
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    COMPOSER_HOME: "/usr/local/share/composer"
    COMPOSER_BIN_DIR: "/usr/local/bin"
    CGR_BIN_DIR: "/usr/local/bin"
  command: cgr update
  register: result
  until: result is succeeded
  changed_when: "'Package operations:' in result.stderr"
  tags: php

- name: flush handlers
  meta: flush_handlers
  tags: php

- name: enable service
  service:
    name: "{{ php_fpm_service }}"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: php
