- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ item }}"
  loop: "{{ query('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ item }}"
  loop: "{{ query('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/profile.d" }
    - { dest: "/usr/local/share/composer" }

- name: download archive
  shell: |
    set -euo pipefail
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && mkdir -p ./{{ item.dest | dirname }} \
      && curl -skL -m 300 {{ item.url }} > ./{{ item.dest }} \
      && echo -n "{{ item.sha256sum }} ./{{ item.dest }}" | sha256sum -c - \
      && mkdir -p {{ item.dest | dirname }} \
      && mv ./{{ item.dest }} {{ item.dest }} \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest | dirname }}"
  loop:
    - "{{ composer_download }}"
  register: result
  until: result is succeeded

- name: unarchive package
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ composer_download.dest }}.log)
    cd /usr/local/bin
    TMP_DIR="$(mktemp -d)" \
      && cp {{ composer_download.dest }} $TMP_DIR/composer \
      && chown root:root $TMP_DIR/composer \
      && chmod 0755 $TMP_DIR/composer \
      && mv $TMP_DIR/composer . \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ composer_download.dest }}.log"

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/profile.d/composer.sh" }

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/usr/local/bin/composer", mode: "0755" }

- name: composer global require
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -euo pipefail
    source /etc/profile.d/composer.sh
    composer --no-interaction global {{ item.state }} {{ item.name }}
  args:
    executable: "/bin/bash"
  loop:
    - { state: 'require', name: 'consolidation/cgr:@stable' }
  register: result
  until: result is succeeded
  changed_when: result is not succeeded

- name: composer global update
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -euo pipefail
    source /etc/profile.d/composer.sh
    composer --no-interaction global update
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded

- name: cgr require
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -euo pipefail
    source /etc/profile.d/composer.sh
    cgr {{ item.state }} {{ item.name }}
  args:
    executable: "/bin/bash"
  loop: "{{ cgr }}"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded

- name: cgr update
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  shell: |
    set -euo pipefail
    source /etc/profile.d/composer.sh
    cgr update
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: "'Package operations:' in result.stderr"

- name: flush handlers
  meta: flush_handlers

- name: systemctl start php-fpm.service
  service:
    name: "{{ _service[php_release] }}"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false
