- name: dnf install yum-utils
  dnf:
    name: "yum-utils"
    state: "present"
  changed_when: false
  ignore_errors: true
  tags: php

- name: dnf install
  dnf:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_repository[php_release] }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: true
  tags: php

- name: dnf config-manager
  command: dnf config-manager --set-{{ item.state }} {{ item.name }}
  loop: "{{ _dnf_config_manager[php_release] }}"
  changed_when: false
  ignore_errors: true
  tags: php

- name: dnf module install
  dnf:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _dnf_module[php_release] }}"
  changed_when: false
  ignore_errors: true
  tags: php

- name: dnf install
  dnf:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _dnf[php_release] }}"
  register: result
  until: result is succeeded
  notify:
    - php | systemctl restart php-fpm.service
  tags: php
